name: Go Manager CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  buildAndTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.19
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -covermode=atomic -coverprofile=cover.out ./... > cover.out && echo $(cat cover.out)
      - name: Results
        run: go test -json -coverprofile=result.json ./... > result.json && echo $(cat result.json)
      - name: cat
        run: echo $(cat cover.out)
      - name: cat2
        run: echo $(cat result.json)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
    
